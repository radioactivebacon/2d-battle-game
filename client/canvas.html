<!doctype html>
<html lang="en"
      id="vue"
      @keyup.up="upKeyUp"
      @keyup.down="downKeyUp"
      @keyup.left="leftKeyUp"
      @keyup.right="rightKeyUp"
      @keyDown.up="upKeyDown"
      @keyDown.down="downKeyDown"
      @keyDown.left="leftKeyDown"
      @keyDown.right="rightKeyDown"
      @mousemove="mouseMove"
      @mousedown="mouseDown"
      @mouseup="mouseUp"

>
<head>
    <meta charset="UTF-8">
    <title>Canvas Client</title>

    <link rel="stylesheet" href="css/reset.css">

    <style>
        html, body {
            width:100%;
            height:100%;
            overflow:hidden;
        }
        #canvas:hover {
            cursor: crosshair;
        }
    </style>

</head>
<body id="body" style="color:white;">

    <canvas id="canvas" style="background:#333333;"></canvas>

    <div style="position:absolute; top:0px; left:0px; height:100%;">
        <pre style="font-family:Courier;
                    font-size: 12px;px;
                    overflow:scroll;
                    text-align:left;
                    position:absolute;
                    top:0px;
                    left:0px;
                    width:300px;
                    max-height:50%;
                    margin:0px;"
        >{{ entities | json }}</pre>
        <pre style="font-family:Courier;
                    font-size: 12px;px;
                    overflow:scroll;
                    text-align:left;
                    position:absolute;
                    bottom:0px;
                    left:0px;
                    width:300px;
                    height:50%;
                    max-height:50%;
                    margin:0px;"
        >{{ debug | json }}</pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
